[tox]
envlist = py{27,35,36},docs
[testenv]
setenv = CFLAGS='-fPIC'
deps=
  cython
  pytest
  mock
commands=
  python setup.py build_ext --inplace
  pytest
[testenv:docs]
changedir=docs
deps=
  cython
  sphinx
  guzzle_sphinx_theme
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
